<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4e1e4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: white;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .radio-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }
    .radio-option {
      display: inline-block;
      margin-right: 15px;
    }
    .sign-in-btn {
      width: 100%;
      padding: 10px;
      background-color: #a23c3c;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .or-signin {
      text-align: center;
      margin: 20px 0 10px;
      color: #666;
      font-size: 14px;
    }
    .google-signin {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: white;
      color: #444;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    .google-signin:hover {
      background-color: #f0f0f0;
    }
    .google-signin img {
      width: 18px;
      height: 18px;
    }
    .forgot-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
    }
    .forgot-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Sign In</h2>
    <form>
      <label>Login as</label>
      <div class="radio-group">
        <div class="radio-option">
          <input type="radio" id="user" name="role" value="user" checked />
          <label for="user">User</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="admin" name="role" value="admin" />
          <label for="admin">Admin</label>
        </div>
      </div>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" />

      <button type="submit" class="sign-in-btn">Sign In</button>

      <div class="or-signin">OR</div>

      <div class="google-signin" onclick="signInWithGoogle()">
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google logo" />
        Sign in with Google
      </div>

      <a href="#" class="forgot-link">Forgot username or password?</a>
    </form>
  </div>

</body>
</html>
