<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LibraryThing</title>
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #fdf9f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            padding: 50px 20px;
        }
        h1 {
            color: #4b2e2e;
            font-size: 3em;
            margin-bottom: 0;
        }
        h2 {
            color: #4b2e2e;
            font-weight: normal;
            font-size: 1.5em;
            margin-top: 0;
        }
        p {
            font-size: 1.1em;
            color: #4b2e2e;
            max-width: 500px;
            margin: 20px auto;
        }
        .buttons {
            margin-top: 30px;
        }
        .btn {
            background-color: #8b3f3f;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #a24d4d;
        }
        .or {
            display: inline-block;
            margin: 0 10px;
            font-weight: bold;
            color: #4b2e2e;
        }
        .side-image {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="5c87cdee-50d6-48a5-bc62-6107c96a2d27.png" class="side-image" alt="Books">
    <div class="container">
        <h1>LibraryThing</h1>
        <h2>A Home For Your Books.</h2>
        <p>LibraryThing is a free, library-quality catalog to track reading progress or your whole library.</p>
        <div class="buttons">
            <button class="btn">Sign In</button>
            <span class="or">or</span>
            <button class="btn">Register Now</button>
        </div>
    </div>
</body>
</html>
