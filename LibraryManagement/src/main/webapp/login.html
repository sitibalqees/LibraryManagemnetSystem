<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <style>
    body {
      font-family: Georgia, serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4e1e4;
    }
    .container {
      padding: 50px 20px;
      background-color: #f4e1e4; 
      display: inline-block;
      margin-top: 100px;
      border-radius: 10px;
    }
    h1 {
      color: #4b2e2e;
      font-size: 3em;
      margin-bottom: 0;
    }
    h2 {
      color: #4b2e2e;
      font-weight: normal;
      font-size: 1.5em;
      margin-top: 0;
    }
    p {
      font-size: 1.1em;
      color: #4b2e2e;
      max-width: 500px;
      margin: 20px auto;
    }
    .buttons {
      margin-top: 30px;
    }
    .btn {
      background-color: #8b3f3f;
      color: #f4e1e4;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #4a0e0e;
    }
    .or {
      display: inline-block;
      margin: 0 10px;
      font-weight: bold;
      color: #4b2e2e;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>WhimsiGirl Library</h1>
    <h2>A Home For Your Books.</h2>
    <p>WhimsiGirl Library is a free, library-quality catalog to track reading progress or your whole library.</p>
    <div class="buttons">
      <button class="btn">Sign In</button>
      <span class="or">or</span>
      <button class="btn">Register Now</button>
    </div>
  </div>
</body>
</html>
