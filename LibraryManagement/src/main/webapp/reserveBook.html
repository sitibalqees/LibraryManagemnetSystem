<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reserve Book Page - Refined Soft Maroon Theme with Navbar">
    <title>Reserve a Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e7d3d3;
            color: #3f1d1d;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: flex-end;
            background-color: #8b3b3b;
            padding: 10px 20px;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ffd1d1;
        }

        /* Main Container */
        .container {
            max-width: 450px;
            margin: 80px auto 0;
            background-color: #d9bebe;
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #5a2e2e;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #5a2e2e;
        }

        input, select, textarea {
            padding: 12px;
            border: 1px solid #8b3b3b;
            border-radius: 8px;
            background-color: #ffffff;
            color: #3f1d1d;
        }

        input::placeholder, textarea::placeholder {
            color: #9d6b6b;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border: 1.5px solid #5a2e2e;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #8b3b3b;
            color: #ffffff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #733232;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="search.html">Search</a>
        <a href="issue.html">Issue</a>
        <a href="fine.html">Fine</a>
        <a href="logout.html">Log Out</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Reserve a Book</h1>
        <form>
            <label for="book-title">Title of the Book:</label>
            <input type="text" id="book-title" name="book-title" placeholder="Enter book title">

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Enter author name">

            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="fiction">Fiction</option>
                <option value="non-fiction">Non-Fiction</option>
                <option value="science">Science</option>
                <option value="history">History</option>
                <option value="fantasy">Fantasy</option>
                <option value="biography">Biography</option>
            </select>

            <label for="ic-no">IC No:</label>
            <input type="text" id="ic-no" name="ic-no" placeholder="Enter your IC number">

            <label for="comments">Additional Comments (Optional):</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Any additional information..."></textarea>

            <button type="submit">Reserve Now</button>
        </form>
    </div>
</body>
</html>
