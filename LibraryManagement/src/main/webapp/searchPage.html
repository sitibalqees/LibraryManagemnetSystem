<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e7d3d3;
            margin: 0;
        }
        /*Top navigation bar styling*/
        .navbar {
            background-color:#3c0d0d;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            height: 60px;
            justify-content: space-between;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            
        }
        .navbar .logo img {
            height: 40px;
            width: 40px;
            margin-right: 12px;
            border-radius: 50%;
            object-fit: cover;
        }
        .navbar .title {
            font-size: 24px;
            font-weight: bold;
            margin-left: 10px;
        }
        /*Menu links container*/
        .navbar .menu {
            display: flex;
            gap: 32px;
        }
        .navbar .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .navbar .menu a:hover, .navbar .menu a.active {
            color: #ffd7d7;
            text-decoration: underline;
        }
        /*Main page content container*/
        .main-content {
            max-width: 1100px;
            margin: 32px auto;
            background: #d9bebe;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
            padding: 32px 40px;
        }
        .search-section {
            margin-bottom: 32px;
        }
        .search-section h2 {
            color: #7c5a1f;
            font-size: 32px;
            margin-bottom: 16px;
        }
        .search-bar {
            display: flex;
            gap: 16px;
        }
        .search-bar input[type="text"] {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .search-bar button {
            padding: 12.8px 32px;
            background: #8b3b3b;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .search-bar button:hover {
            background: #0056b3;
        }
        .recommend-section {
            margin-top: 32px;
        }
        .recommend-section h3 {
            color: #7c5a1f;
            font-size: 24px;
            margin-bottom: 16px;
        }
        .book-cards {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }
        .book-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            width: 220px;
            min-height: 370px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .book-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.16);
        }
        .book-cover {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-radius: 16px 16px 0 0;
            background: #eee;
        }
        .book-info {
            padding: 16px 16px 12px 16px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            flex: 1;
        }
        .book-card .book-title {
            font-weight: bold;
            color: #222;
            font-size: 16px;
            margin-bottom: 4px;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .book-card.book-author {
            color: #444;
            font-size: 14px;
            font-family: 'Montserrat', Arial, sans-serif;
        }
    </style>
</head>
<body>
  <!-- Users Navigation Bar -->
    <div class="navbar">
        <div class="logo">
            <img src="image/logo.jpg" alt="Library Logo"  class="logo"/>
            <span class="title">Whimsigirl Library</span>
        </div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#" class="active">Search</a>
            <a href="#">Reserve</a>
            <a href="#">Issue</a>
            <a href="#">Fine Payment</a>
            <a href="#">Log Out</a>
        </div>
    </div>
    <div class="main-content">
        <div class="search-section">
            <h2>Search for a Book</h2>
            <form class="search-bar" action="#" method="GET">
                <input type="text" name="query" placeholder="Enter book title, author, or keyword..." required>
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="recommend-section">
            <h3>Recommended Books</h3>
            <div class="book-cards">
                <div class="book-card">
                    <img src="image/MiEsposa.jpg" alt="Mi Esposa" class="book-cover">
                    <div class="book-info">
                        <div class="book-title">Mi Esposa</div>
                        <div class="book-author">by Hudanajwa</div>
                    </div>
                </div>
                <div class="book-card">
                    <img src="image/hp_book.jpg" alt="Harry Potter and the Philosopher's Stone" class="book-cover">
                    <div class="book-info">
                        <div class="book-title">Harry Potter and the Philosopher's Stone</div>
                        <div class="book-author">by Rowling, J. K.</div>
                    </div>
                </div>
                <div class="book-card">
                    <img src="image/bookshop.jpg" alt="Welcome to the Hyunam-Dong Bookshop" class="book-cover">
                    <div class="book-info">
                        <div class="book-title">Welcome to the Hyunam-Dong Bookshop</div>
                        <div class="book-author">by Hwang Bo-Reum</div>
                    </div>
                </div>
                <div class="book-card">
                    <img src="image/mahu.jpg" alt="Mahu Ke Syurga" class="book-cover">
                    <div class="book-info">
                        <div class="book-title">Mahu Ke Syurga</div>
                        <div class="book-author">by Karisma Kejora</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
